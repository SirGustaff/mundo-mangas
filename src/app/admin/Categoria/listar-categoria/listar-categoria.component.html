<div class="card">
    <div class="card-header">
      <div class="float-left">
        <h4>Categorias</h4>
      </div>
      <div class="float-start">
        <span>Itens encontrados: {{ (categorias$ | async)?.length }}</span>
        <form [formGroup]="params">
          <span>Filtrar por ordem:</span>
          <label>
            <input 
            type="radio" 
            name="order" 
            value="asc" 
            formControlName="order" 
            (ngModelChange)="selectOrder()"> Alfabética
          </label>
          <label>
            <input 
            type="radio" 
            name="order" 
            value="dsc"  
            formControlName="order" 
            (ngModelChange)="selectOrder()"> Por Id
          </label>
        </form>
        <div class="search-wrapper">
          <div class="md-form active-cyan active-cyan-2 mb-3" [formGroup] = "params">
            <input
            class="form-control"
            id="search"
            type="text"
            name="nome"
            formControlName="nome"
            placeholder="Pesquisa pela categoria"
            aria-label="Search"
            >
          </div>
          <button class="btn btn-outline-secondary" type="submit" (click)="onSearch()">Pesquisar</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Categoria</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of categorias$ | async">
            <td>{{ categoria.id }}</td>
            <td>{{ categoria.nome }}</td>
            <td>
              <span class="float-end">
                <button 
                class="btn btn-outline-warning mb-1 btn-sm"
                (click)="onEdit(categoria.id)"
                data-bs-toggle="modal" 
                data-bs-target="#exampleModal">
                  Atualizar
                </button>
                {{ ' ' }}
                <button class="btn btn-outline-danger mb-1 btn-sm">
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="trocar-pagina" >
            <button class="btn btn-secondary btn-sm" id="voltar" value="{{ this.page }}" (click)="previousPage()">Voltar</button>
            <button class="btn btn-secondary  btn-sm" id="proximo" (click)="nextPage()" >Próxima</button>
      </div>
      <p style="text-align: center;">Página: {{ this.page }}</p>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
