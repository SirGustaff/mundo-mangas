<h1 style="font-size: x-large;">Editar Categoria - Id: {{ categoria.id }}</h1>
<div class="form-group" [formGroup]="editForm">
    <label class="control-label" for="categoria-form">Alterar nome:</label>
    <input 
    type="email" 
    class="form-control" 
    formControlName="nome"
    id="categoria-form" 
    placeholder="Digite o novo nome">
    <div class="alert alert-danger" role="alert" *ngIf="!editForm.get('nome')?.valid && editForm.get('nome')?.touched">
      <span>O nome deve ter entre 3 e 60 caracteres</span>
    </div>
  </div>
    <div>
      <button
      type="submit"
      [disabled]="!editForm.valid"
      (click)="updateCategoria()"
      class="btn btn-primary"
      style="margin-top: 20px;">Atualizar Categoria
      </button>
</div>
